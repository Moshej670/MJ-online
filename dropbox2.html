<!DOCTYPE html>
<html>
  <head>
    <title>Dropbox Save Button</title>
    <script src="dropins.js" id="dropboxjs" data-app-key="skns6cl49t2y0xl"></script>
  </head>
  <body>
    <h1>Dropbox Save Button Example</h1>
    <div id="container"></div>
    <script type="text/javascript">
      var options = {
        files: [
          // This array will be populated with file objects when the user selects files using the file input element
        ],

        // Success is called once all files have been successfully added to the user's
        // Dropbox, although they may not have synced to the user's devices yet.
        success: function () {
          // Indicate to the user that the files have been saved.
          alert("Success! Files saved to your Dropbox.");
        },

        // Progress is called periodically to update the application on the progress
        // of the user's downloads. The value passed to this callback is a float
        // between 0 and 1. The progress callback is guaranteed to be called at least
        // once with the value 1.
        progress: function (progress) {
          console.log("Progress:", progress);
        },

        // Cancel is called if the user presses the Cancel button or closes the Saver.
        cancel: function () {
          console.log("Save cancelled");
        },

        // Error is called in the event of an unexpected response from the server
        // hosting the files, such as not being able to find a file. This callback is
        // also called if there is an error on Dropbox or if the user is over quota.
        error: function (errorMessage) {
          console.error("Error:", errorMessage);
        }
      };

      // Create a file input element and add it to the page
      var input = document.createElement("input");
      input.type = "file";
      input.multiple = true;
      input.addEventListener("change", function () {
        // Clear the files array
        options.files = [];

        // Add each selected file to the files array
        for (var i = 0; i < this.files.length; i++) {
          options.files.push({ file: this.files[i] });
        }

        // Create a Dropbox save button and add it to the page
        var button = Dropbox.createSaveButton(options);
        document.getElementById("container").appendChild(button);
      });

      document.getElementById("container").appendChild(input);
    </script>
  </body>
</html>
