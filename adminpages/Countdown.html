<body class="bg-light">

<!-- Input Section to Create Countdown -->
<div class="countdown-input">
    <h3>Create a Countdown</h3>

    <input type="datetime-local" id="countdownDate" />

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>

<!-- Countdown Page Only -->
<script>
  // Add a new countdown
  function addCountdown() {
    const title = document.getElementById('countdownTitle').value;
    const date = document.getElementById('countdownDate').value;

    if (!title || !date) {
      alert('Please enter both title and date.');
      return;
    }

    const userId = firebase.auth().currentUser.uid; // Get current user ID
    const countdownRef = database.ref('users/' + userId + '/countdowns');

    // Add new countdown to Firebase
    countdownRef.push({ title, date })
      .then(() => {
        console.log("Countdown added successfully.");
        displayCountdowns(); // Refresh countdowns
      })
      .catch((error) => {
        console.error("Error adding countdown: ", error);
      });
  }

  // Delete countdown from Firebase
  function deleteCountdown(countdownId) {
    const userId = firebase.auth().currentUser.uid; // Get current user ID
    const countdownRef = database.ref('users/' + userId + '/countdowns/' + countdownId);

    countdownRef.remove()
      .then(() => {
        console.log("Countdown deleted successfully.");
        displayCountdowns(); // Refresh countdowns
      })
      .catch((error) => {
        console.error("Error deleting countdown: ", error);
      });
  }

  // Display all countdowns from Firebase
  function displayCountdowns() {
    const countdownList = document.getElementById('countdown-list');
    countdownList.innerHTML = ''; // Clear previous display

    const userId = firebase.auth().currentUser.uid; // Get current user ID
    const countdownRef = database.ref('users/' + userId + '/countdowns');

    countdownRef.once('value', (snapshot) => {
      snapshot.forEach((childSnapshot) => {
        const countdown = childSnapshot.val();
        const countdownId = childSnapshot.key; // Get countdown ID for deletion
        const countdownElement = document.createElement('div');
        countdownElement.className = 'countdown';

        countdownElement.innerHTML = `
          <div class="countdown-title">${countdown.title}</div>
          <div id="countdown-timer-${countdownId}">
            <span id="days-${countdownId}"></span> Days
            <span id="hours-${countdownId}"></span> Hours
            <span id="minutes-${countdownId}"></span> Minutes
            <span id="seconds-${countdownId}"></span> Seconds
          </div>
          <button onclick="deleteCountdown('${countdownId}')">Delete</button>
        `;

        countdownList.appendChild(countdownElement);
        startCountdown(countdown.date, countdownId);
      });
    });
  }

  // Start a countdown timer
  function startCountdown(date, countdownId) {
    const countdownDate = new Date(date).getTime();

    const countdownFunction = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById(`days-${countdownId}`).innerHTML = days;
      document.getElementById(`hours-${countdownId}`).innerHTML = hours;
      document.getElementById(`minutes-${countdownId}`).innerHTML = minutes;
      document.getElementById(`seconds-${countdownId}`).innerHTML = seconds;

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById(`countdown-timer-${countdownId}`).innerHTML = "Countdown Ended!";
      }
    }, 1000);
  }

  // Load countdowns when the page is loaded
  window.onload = function() {
    displayCountdowns();
  };
</script>
